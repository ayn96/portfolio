  <main>
    <div class="container-fluid">
      <div class="row justify-content-evenly">
        <!-- front end -->
        <div class="col-lg-5 col-sm-10">
          <div id="front">
            <h2 class="title">Front End</h2>
            <dl>
              <div class="graph html">
              <dt style="width:80%;">
                <i class="fa-brands fa-html5"></i>
                <span class="language">HTML</span>
              </dt>
              <dd>
                <span class="number">80%</span>
              </dd>
              </div>
              <div class="graph css">
              <dt style="width:80%;">
                <i class="fa-brands fa-css3-alt"></i>
                <span class="language">CSS</span>
              </dt>
              <dd>
              <span class="number">80%</span>
              </dd>
              </div>
              <div class="graph js">
              <dt style="width:40%;">
                <i class="fa-brands fa-js"></i>
                <span class="language">Java Script</span>
              </dt>
              <dd>
                <span class="number">40%</span>
              </dd>
              </div>
              <div class="graph bs">
              <dt style="width:40%;">
                <i class="fa-brands fa-js"></i>

              </dt>
              <dd>
                <span class="number">40%</span>
              </dd>
              </div>
            </dl>
          </div>
        </div>
        <!-- Back end -->
        <div class="col-lg-5 col-sm-10">
          <div id="back">
            <h2 class="title">Bcak End</h2>
            <dl>
              <div class="graph php">

                <i class="fa-brands fa-html5"></i>

              <dd>

              <div class="graph python">
              <dt style="width:80%;">
                <i class="fa-brands fa-css3-alt"></i>

              </dt>
              <dd>
              <span class="number">80%</span>
              </dd>
              </div>
              <div class="graph django">
              <dt style="width:40%;">
                <i class="fa-brands fa-js"></i>
                <span class="language">Django</span>
              </dt>
              <dd>
                <span class="number">40%</span>
              </dd>
              </div>
              <div class="graph sql">
              <dt style="width:40%;">
                <i class="fa-brands fa-js"></i>
