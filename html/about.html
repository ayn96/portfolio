  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <script>
    // アイコンがクリックされたら関連するコンテンツを開閉する
    document.querySelectorAll('#icons a').forEach(function(icon) {
      icon.addEventListener('click', function(event) {
        event.preventDefault(); // デフォルトのクリック動作を無効化
        var targetId = this.getAttribute('href'); // クリックされたアイコンのリンク先を取得
        var targetContent = document.querySelector(targetId); // 対応するコンテンツを取得
        // すべてのコンテンツを非表示にする
        document.querySelectorAll('.collapse').forEach(function(collapse) {
          collapse.classList.remove('show');
        });
        // 対応するコンテンツを表示する
        targetContent.classList.add('show');
      });
    });
  </script>
