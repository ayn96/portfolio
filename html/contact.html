<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../style.css">

  <title>Ayana Kiytasuga|About me</title>
</head>
<body> 
  <!-- header section -->
  <header>
    <nav class="navbar navbar-light fixed-top">
      <div class="container-fluid">
        <h1 class="menu-title mx-auto">Contact</h1>
        <!-- hamburger -->
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
          <i class="bi bi-list"></i>
        </button>
        <!-- close -->
        <div class="offcanvas offcanvas-end navbar-toggler" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <i class="bi bi-x-lg" data-bs-dismiss="offcanvas" aria-label="Close"></i>
          </div>
          <!-- nav -->
          <div class="offcanvas-body">
            <ul class="navbar-nav flex-grow-1">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./about.html">About me</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./skills.html">Skills</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./works.html">Works</a>
              </li>
              <li class="nav-item">
                <a class="nav-link  active" href="./contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <!-- main section -->
  <main>
    <div class="container" id="contact-form">
      <div class="row d-flex align-items-center justify-content-center text-center">
        <!-- text -->
        <div class="col-lg-4 d-flex align-items-center justify-content-center" id="text">
          <h2 class="text-start">Do you want to talk with me?<br>Please feel free to contact me!</h2>
        </div>
        <!-- form -->
        <div class="col-lg-6" id="form">
          <form>
            <div class="form-group">                  
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input type="text" class="form-control" id="fname" aria-describedby="fname" placeholder="First Name" required>
                <input type="text" class="form-control" id="lname" aria-describedby="lname" placeholder="Last Name" required>
              </div>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Email" required>
              </div>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                <input type="phone" class="form-control" id="phone" aria-describedby="phone" placeholder="Phone" required>
              </div>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-pencil"></i></span>
                <textarea class="form-control" id="text" rows="5" required></textarea>
              </div>
            </div>
            <button type="submit" class="btn btn-outline-dark">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <div class="container-fluid" id="social">
      <div class="row text-center">
        <div class="col-lg-6">
          <a href="#"><i class="bi bi-github"></i></a>
          <a href="#"><i class="bi bi-linkedin"></i></a>
        </div>
        <div class="col-lg-6">
          <h3>You can check my Social Media</h3>
        </div>    
      </div>
    </div>
  </main>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-mTOiW0MbjMQVt7jODOAQbV4efikzBY+yo8JzcyuH90Tkze5pzsQu/J+sLvJb+qEp" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
